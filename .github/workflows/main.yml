name: Create Release

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      
    - name: Export version
      id: info
      run: |
         version=$(sed 's/.*"\(.*\)".*/\1/' _version.py)
         release_date=$(date +%Y-%m-%d)
         
         echo "::set-env name=VERSION::$version"
         echo "::set-output name=VERSION::$version"
         
         echo "::set-env name=RELEASE_DATE::$release_date"
         echo "::set-output name=RELEASE_DATE::$release_date"
         
    - name: Print version
      run: |
        echo $VERSION
        
      # Based on: https://itnext.io/creating-a-github-action-to-tag-commits-2722f1560dec
    - name: Create Tag
      run: | 
        commit=$(git rev-parse HEAD)
        
        # POST a new ref to repo via Github API
        curl -s -X POST https://api.github.com/repos/alcarney/action/git/refs \
        -H "Authorization: token $GITHUB_TOKEN" \
        -d @- << EOF
        {
          "ref": "refs/tags/v$VERSION",
          "sha": "$commit"
        }
        EOF
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.info.VERSION }}
        release_name: v$${{ steps.info.VERSION}} - ${{ steps.info.RELEASE_DATE }}
        draft: true
        prerelease: false
